<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body style="margin: 0">
  <div id="header" style="padding: 1rem 0; background-color: lightblue">
    <h1 id="main-heading" style="margin: 0">Fruit Shop</h1>
  </div>
  <div>
    <h2 id="basket-heading">Fruits In Basket</h2>
    <ul class="fruits">
      <li class="fruit">Banana</li>
      <li class="fruit">Apple</li>
      <li class="fruit">Orange</li>
      <li class="fruit">Kiwi</li>
    </ul>
  </div>
  <div id="thanks"></div>
</body>
<script >
  const heading = document.querySelector('#main-heading');
  heading.style.textAlign ="center"
  const basket = document.querySelector('#basket-heading')
  basket.style.color ="brown"
  const fruits=document.querySelector('.fruits')
  fruits.style.padding ="1rem"
  fruits.style.margin= "1rem"
  fruits.style.backgroundColor ="grey"
  const fruit = document.querySelectorAll(".fruit")
  fruit.forEach((fr,index) => {
    fr.style.padding = "1rem"
    fr.style.margin ="2px"
    if(index % 2 ===1){
      fr.style.backgroundColor ="red"
    }
    else{
      fr.style.backgroundColor ="white"
    }
  })
</script>

</html>
