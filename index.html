<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .bold {
            font-weight: bold;
        }
    </style>
  </head>
  <body style="margin: 0">
     <div id="header" style="padding: 1rem 0; background-color: lightblue">
      <h1 id="main-heading" style="margin: 0">Fruit Shop</h1>
    </div>
    <div>
      <h2 id="basket-heading">Fruits In Basket</h2>
      <ul class="fruits">
        <li class="fruit">Banana</li>
        <li class="fruit">Apple</li>
        <li class="fruit third">Orange</li>
        <li class="fruit">Kiwi</li>
      </ul>
    </div>
    <div id="thanks"></div>
  </body>
  <script>
    const fruits = document.getElementsByClassName("fruit");
    for(let i = 0 ; i < fruits.length ; i++){
      fruits[i].classList.add("bold")
    }
    const third = document.getElementsByClassName("third")[0]
    third.style.backgroundColor = "yellow"
    

    
     
  </script>
